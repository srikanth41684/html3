<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h1>LISTS</h1>
    <h2>Ordered Lists</h2>
    <p>Numeric</p>
    <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <p>Lowercase Letters</p>
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <p>Uppercase Letters</p>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <p>Uppercase Roman Numbers</p>
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    
</body>
</html>
